<body>
    <nav class="navbar navbar-inverse">
        <a id="title-text" class="navbar-brand" href="#">
          <span id="you">You</span><span id="tube">Tube</span><span id="search"> Agent</span>
          <small>Advanced Youtube search tool for sorting, filtering, downloading, viewing and saving videos</small>
          <span class="site-snippet" popover-placement="bottom-right" uib-popover="Youtube.com limits filtering and sorting options, plain and simple.  Wanna sort by the best rated videos?  Well, Youtube is gonna give you a **** ton of videos with 37 views - because, hey, they've got the best rating.  Wanna see the most viewed?  Absolutely, Youtube will let you, but then you've lost your sorting option - and are stuck with the viral, over viewed crap.  YoutubeAgent allows users to search with any combination of sorts & filters to maximize search result relevance. You as the user decide - through filter / sort options - exactly how searches should be performed.  The purpose for creating YoutubeAgent is the customizable searching, but features also include direct-link video / audio download capability, analyzing of search results, editing of Youtube playlists, built-in features to maximize the quantity of videos returned, advanced post search text filters, and saving / uploading of results in a JSON format." popover-title="What is YoutubeAgent?" type="button"><span class="glyphicon glyphicon-question-sign" ng-click=""></span>What is this YoutubeAgent nonsense?</span>
