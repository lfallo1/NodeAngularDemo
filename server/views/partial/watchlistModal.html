<div id="watchlist-modal-head" class="modal-header">
    <div>Manage Watchlist</div>
</div>
<div id="watchlist-modal-body" class="modal-body">
    <table class="table table-responsive">
        <tbody>
            <tr ng-repeat="video in watchlist track by $index">
                <td><a ng-href="{{'https://www.youtube.com/watch?v=' + video.videoId}}" target="_blank">{{video.title}}</a></td>
                <td><span class="text-danger glyphicon glyphicon-remove" ng-click="remove($index)"></span></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="clear()">Clear List</button>
    <button class="btn-link" ng-click="cancel()">Close</button>
</div>
