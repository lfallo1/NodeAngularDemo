<div id="select-terms-modal-head" class="modal-header">
    <div>Select Extended Search Terms</div>
</div>
<div id="select-terms-modal-body" class="modal-body">
    <div ng-class="{'tag-selected' : tagObject.selected}" ng-repeat="tagObject in tagsArray" ng-click="toggle(tagObject)">
      {{tagObject.tag}}
    </div>
</div>
<div class="modal-footer select-terms-footer" ng-click="save()">
    <button class="btn-link">Save</button>
</div>
